<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <table border="1" cellspacing="0" align="center">
            <tr>
                <th colspan="4">教员搜索</th>
            </tr>
            <tr>
                <td>搜索类型</td>
                <td>
                    <select name="a">
                        <option value="1">博士级别</option>
                        <option value="2">硕士级别</option>
                    </select>
                </td>
                <td>教员身份</td>
                <td>
                    <select name="a">
                        <option value="1">不限</option>
                        <option value="2">汉族</option>
                        <option value="3">苗族</option>   
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <select name="a">
                        <option value="1">博士级别</option>
                        <option value="2">硕士级别</option>
                    </select>
                </td>
                <td>性别</td>
                <td>
                    <select name="a">
                        <option value="1">不限</option>
                        <option value="2">男</option>
                        <option value="3">女</option>   
                    </select>
                </td>
            </tr>
            <tr>
                <td>学习科目</td>
                <td colspan="3">
                    <select name="a">
                        <option value="1">不限</option>
                        <option value="2">数学</option>
                        <option value="3">语文</option>   
                    </select>
                </td>
            </tr>
            <tr>
                <td>学习</td>
                <td colspan="3">
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>专业</td>
                <td colspan="2">
                    <input type="text">
                </td>
                <td>搜索</td>
            </tr>
        </table>
    </form>
</body>
</html>
