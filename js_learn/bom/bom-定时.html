    <button>清除定时器</button>
    <button>开始定时器</button>

    <script>
        var btn = document.querySelectorAll('button');
        var timer = null;

        btn[1].addEventListener('click', function () {
            timer = setInterval(function () {
                console.log(1)
            }, 1000)
        })

        btn[0].addEventListener('click', function () {
            window.clearInterval(timer)
        })
    </script>
