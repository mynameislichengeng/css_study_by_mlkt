<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <span class="cls">span标签内容</span>
    <p class="cls">p标签内容</p>

    <script>
        // <!-- getElementsByClassName的使用 
        var acls = document.getElementsByClassName("cls");

            console.log(acls[i].innerHTML)
        }
